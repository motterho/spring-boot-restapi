<div class="container">
	<button onclick="topFunction()" id="myBtn" title="Go to top"
		class="fa fa-arrow-up" aria-hidden="true"></button>
	<div class="row">

		<div class="col-lg-12">
			<span class="page-header">About <small> - A start page for testing!</small>
			</span>
		</div>

	</div>
	<div class="row">

		<div class="col-sm-8">

			<div>
				<h1>{{message}}</h1>
				<form novalidate name="myForm">
					Name : <input type="text" ng-model="employee.name" /> E-mail : <input
						type="email" ng-model="employee.email" required /> Role : <input
						type="radio" name="role" ng-model="employee.role"
						value="development" required /> Development <input type="radio"
						name="role" ng-model="employee.role" value="testing" required />
					Testing <br />

					<div role="alert">
						<span class="error" ng-show="myForm.input.$error.required">
							Required!</span> <span class="error" ng-show="myForm.input.$error.email">
							Not valid email!</span>
					</div>

					<input type="button" ng-click="reset()" value="Reset" /> <input
						type="submit" ng-click="save(employee)" value="Save" /> <input
						type="submit" ng-click="getRequest()" value="Get" />
				</form>
				<p>The button has been clicked {{count}} times.</p>
				<!-- 				<p>Employee name: {{employee.name}}.</p>
				<p>Employee email: {{employee.email}}.</p>
				<p>Employee role: {{employee.role}}.</p>
 -->
				<table>
					<thead>
						<tr>
							<th>Id.</th>
							<th>Name</th>
							<th>Age</th>
							<th>Salary</th>
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat="user in response.data">
						<td>{{ user.id }}</td>
						<td>{{ user.name }}</td>
						<td>{{ user.age }}</td>
						<td>{{ user.salary }}</td>
					</tr>
					</tbody>
				</table>

				<script src="../js/app.js"></script>
			</div>


			</body>

	<script>
		angular.module('mainWebApp', []).controller('myCtrl',
				[ '$scope', function($scope) {
					$scope.count = 0;
					$scope.myFunc = function() {
						$scope.count++;
					};
				} ]);
	</script>
